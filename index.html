<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	
	<div id="list-panel">
		<ul id="list">
		</ul>
	</div>
	
	<div id="show-panel">
	</div>
	
	<div id='form-container'>
		<form id='survey-form'>
			<h2>Why did not complete? </h2>
			<ul>
				<li>
					<input id="incomplete-a" type="radio" name="incompleteReason" value="A" /> 
					<label for="incomplete-a"> A. Too many labs today, don't have time to complete everthing, just want to browse through.</label>
				</li>
			
				<li>
					<input id="incomplete-b" type="radio" name="incompleteReason" value="B"> 
					<label for="incomplete-b"> B. Spent a long time on it but cannot finish...</label>
					<br>
				</li>

				<li>
					<input id="incomplete-b" type="radio" name="incompleteReason" value="C"> 
					<label for="incomplete-c"> C. I cannot finish it because there is a bug in this lab.</label>
				</li>

				<li>
					<label for="incomplete-others"> Other reasons.</label>
					<textarea type="text" name="incompleteReason" placeholder = "Others" value="" class="input-text" ></textarea>
				</li>
			</ul>

			<h2>This lab has bugs, and</h2>
			<ul>
				<li>
					<input type="radio" name="issueType" value="A">
					<label for="bug-a"> A. I don't know what to do. </label>
				</li>

				<li>
					<input type="radio" name="issueType" value="B">
					<label for="bug-b"> B. I know what is going on, but don't know how to fix it.</label>
				</li>

				<li>
					<input type="radio" name="issueType" value="C">
					<label for="bug-c"> C. I think this is the problem. </label>
					<input type="text" name="problemAnalysis" value="" class="input-text">
				</li>
					<input type="radio" name="issueType" value="D"> 
					<label for="bug-d"> D. I fixed it, and this is what I did. </label>
					<input type="text" name="suggestedFix" value="" class="input-text">
				</li>
			</ul>

			<input type="submit" name="submit" value="Submit" class="submit">

		</form>
	</div>
	
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
